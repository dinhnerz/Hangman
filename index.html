	<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css"></link>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"/>
		<body>
			<div id="main-outer">
				<h1 align='center'><font color="#0077B5"><b>LinkedIn Coding Challenge</b></font></h1>
				<!-- Main DIV -->
				<div class="well message col-md-8 col-md-offset-2">
					<!-- Main Left Column -->
					<div class="col-md-9">
						<!-- Title DIV -->
						<div class="Title col-md-12" align="center"><h2><font color="#0077B5"><b>Hangman 2018</b></font></h2></div>
						<div class="col-md-12" align="center" id="message"></div>
						<!-- Hangman IMG DIV -->
						<div class="col-md-7" align="center">
							<div class="col-md-12" align="center" id="imgHangman">
							<img src="images/HangmanStart.png" style="width:200px;height:200px;">
							</div>
							<!-- Word Guessed -->
							<div class="col-md-12" align="center" id="word"><font size="5px"><b>Dinh Luong</b></font></div>
							<!-- Guess Left -->
							<div class="col-md-12" align="center" id="guess"><font size="4px"><b>Guesses Left: </b></font><font size="4px" color="#0077B5"><b>6</font></b></div>
							<!-- Score -->
							<div class="col-md-12" align="center" id="score"><font size="4px"><b>Score: </b></font><font size="4px" color="#0077B5"><b>0</font></b></div>
						</div>
						<!-- Character DIV -->
						<div class="IMG col-md-5" align="center">
							<div class="col-md-12" align="center" id="Characters">
								</div>
								<!-- <div class="col-md-12" align="center">
									<button type="button" id="hint" class="btn btn-info ">hint</button>
								</div> -->
						</div>
						<div class="col-md-12" align="left">
							<br>
							<div id="API"></div>
						</div>
					</div> <!-- Main Left Column ends -->
					<!-- Main Right Column -->
					<div class="col-md-3">
						<div align="center"><font size="5" color="#0077B5"><b>Leader Board</b></font></div>
						<table>
							<thead>
								<tr>
									<th style="width: 25px"><div id="rank">#</div></th>
									<th style="width: 125px"><div id="name">Name</div></th>
									<th style="width: 75px"><div id="score">Score</div></th>					
								</tr>
								<tr>
									<td>1</td>
									<td>Dinh</td>
									<td>4300</td>
								</tr>
								<tr>
									<td>2</td>
									<td>Dinh</td>
									<td>3800</td>
								</tr>
								<tr>
									<td>3</td>
									<td>Dinh</td>
									<td>3700</td>
								</tr>
								<tr>
									<td>4</td>
									<td>Dinh</td>
									<td>3200</td>
								</tr>
							</thead>
							<tbody id="leaderBoard">
							</tbody>
						</table>										
						</div>
						<div class="col-md-12">
						<!-- Difficulity DIV Size 9 -->
						<div class="col-md-5" align="center">
							<b>Difficulty Level: </b>
							<form>
								<label class="radio-inline"><input type="radio" id="diffEasy" name="diffLevel" checked>Easy</label>
								<label class="radio-inline"><input type="radio" id="diffMedium" name="diffLevel">Medium</label>
								<label class="radio-inline"><input type="radio" id="diffHard" name="diffLevel">Hard</label>
							</form>
						</div>
						<div class="col-md-4">
							 Name: <input type="text" name="username" id="userName">
						</div>
						<!-- Start DIV Size 3 -->
						<div class="col-md-3" align="center">
							<button type="button" class="btn btn-primary" id="Start">New Game</button>
						</div>
					</div>
					</div>
				</div>
				<script type="text/javascript" src="js/hangman.js"></script>
				<script type="text/javascript" src="js/appendButtons.js"></script>
			</body>
			</html>
